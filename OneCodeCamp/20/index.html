<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Form Example</h2>
        <h3>HTML <strong>Refresher</strong> Activity</h3>
        <lable for="name">Name</lable> 
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br><br>
        <lable for="Message"><u>Message</u></lable><br>
        <textarea name="message" id="name" cols="60" rows="5"></textarea>
        <br><br>
        <lable for="Gender"><s>Gender</s></lable>
        <select name="gender" id="gender">
            <option value="disabled selected">Select your option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <p>Chemical name of water: </p>
        <input type="radio" id="option1" name="options" value="option1">
        <lable for="H20">H<sub>2</sub>O</lable>
        <br>
        <input type="radio" id="option2" name="options" value="option2">
        <lable for="CO2">CO<sub>2</sub></lable>
        <br>
        <p>Example of mathematical equation: </p>
        <input type="checkbox" id="check1" name="check1" value="check1">
        <lable for="emc">E=mc<sup>2</sup></lable><br>
        <input type="checkbox" id="check2" name="check2" value="check2">
        <lable for="xry">x<sup>2</sup>=r<sup>2</sup>-y<sup>2</sup></lable><br>
        <input type="checkbox" id="check3" name="check3" value="check3">
        <lable for="cehicle3"><sup>1</sup>Citations of marginalis refer to...</lable>
    </form>
</body>
</html>
