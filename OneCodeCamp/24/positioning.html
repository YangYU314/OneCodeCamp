<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="positioning.css">
</head>
<body>
    <!-- static -- default positioningl follow normal document flow
         relative -- positions an element relative to its normal position
         absolute -- positions an element relative to its nearest position; takes an 
                        element out of its normal flow of the page and positions it
                        precisely where you want it
         fixed -- looks an element to a specific location, making it visible even as
                    the page scrolls
         sticky -- mix between the relative and fixed positions.
                    originally treated as relative until a specific point is met, then
                    it will be treated as fixed.
     -->

     <h1>Potioning Elements Example</h1>

     <div class="static">This is a static position.</div><br>

     <div class="relative">This is a relative position.</div><br>

     <div class="absolute">This is a absolute position.</div><br>

     <div class="fixed">This is a fixed position.</div><br>

     <div class="sticky">This is a sticky position.</div><br>

     <h1>Float</h1>

     <div class="container">
        <div class="float-left">Float Left</div>
        <div class="float-right">Float Right</div>
        <div class="clear-float">Clear float</div>
     </div>
     
</body>
</html>
